<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo"></div>
        <button>Dashboard</button>
        <button>Master Barang</button>
        <button>Receiving</button>
        <button>Issuing</button>
    </div>
    
    <!-- Content -->
    <div class="content">
        <!-- Header dengan Avatar dan Username -->
        <div class="header">
            <div>
                <h3>Welcome, Username</h3>
            </div>
            <div class="avatar"></div>
        </div>

        <!-- Pencarian -->
        <div class="search-bar">
            <input type="text" placeholder="Cari barang...">
            <button>Pencarian</button>
        </div>

        <!-- Tabel -->
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Barang</th>
                    <th>Pengadaan</th>
                    <th>Stok</th>
                    <th>Status Baik</th>
                    <th>Status Rusak</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Barang A</td>
                    <td>10</td>
                    <td>50</td>
                    <td>40</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Barang B</td>
                    <td>20</td>
                    <td>30</td>
                    <td>25</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>

        <!-- Footer -->
        <div class="footer">
            &copy; 2024 | versi 1.0
        </div>
    </div>
</body>
</html>
